<div class="album-container" matRipple (click)="click.emit(album)">
  <img class="album-thumbnail" [src]="album.thumbnailUrl" alt="Album thumbnail" />
  <div class="album-details">
    <span class="album-title">{{ album.title }}</span>
    <span class="album-description">10 PHOTOS</span>
  </div>
</div>
