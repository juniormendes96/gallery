<app-main-header>
  <span mainHeaderTitle>MEUS ÁLBUNS</span>
  <span mainHeaderSubtitle>INÍCIO &bull; {{ numberOfAlbums }} ÁLBUNS</span>
</app-main-header>
<app-spinner *ngIf="!albums"></app-spinner>
<div class="albums-container" *ngIf="albums">
  <app-album *ngFor="let album of albums" [album]="album" (click)="navigateToPhotosPage($event)"></app-album>
</div>
<mat-paginator [length]="numberOfAlbums" [pageSize]="albums?.length" [hidePageSize]="true" *ngIf="albums"></mat-paginator>
