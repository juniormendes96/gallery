<app-main-header>
  <span mainHeaderTitle>MY ALBUMS</span>
  <span mainHeaderSubtitle>HOME &bull; 10 ALBUMS</span>
</app-main-header>
<div class="albums-container">
  <app-album *ngFor="let album of albums$ | async" [album]="album" (click)="navigateToPhotosPage($event)"></app-album>
</div>
<mat-paginator style="margin-top: auto" [length]="10" [hidePageSize]="true"></mat-paginator>
