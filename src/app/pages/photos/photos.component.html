<app-main-header>
  <span mainHeaderTitle>{{ album?.title }}</span>
  <span mainHeaderSubtitle>ALBUM &bull; {{ numberOfPhotosPerAlbum }} PHOTOS</span>
</app-main-header>
<ul class="photos-container">
  <li *ngFor="let photo of photos">
    <figure class="figure">
      <img [src]="photo.thumbnailUrl" [alt]="photo.title" />
      <figcaption>{{ photo.title }}</figcaption>
    </figure>
  </li>
</ul>
<mat-paginator
  [length]="numberOfPhotosPerAlbum"
  [pageSize]="photos?.length"
  [hidePageSize]="true"
  (page)="fetchPhotosFromPageEvent($event)"
>
</mat-paginator>
